<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Adaugare</title>
</head>
<body  >  
 <!-- style="background-color:#660020 "
     style="background-image: url('./bg2.jpg');"
 -->
<div class="container"  style="background-color: #f2f2f2;">
    <div class="row" style="align-items: center; margin-top: 10px;">
        
        <div class="col-sm-12" style="background-color: #660020;" >
            <h2 style="text-align: center;margin: 15px; color:white">~Adaugare Angajat~</h2>
        </div>
        
        <div class="col-sm-2" ></div>
        <div class="col-sm-8" >
            
            <div style="align-items: center; background-color: #f2f2f2;">
                <form method="post">
                    <div class="form-group">
                        <label for="utilizator" style="margin-top: 30px; font-weight: bold;" >Nume</label>
                        <input type="text"class="form-control" id="utilizator"  name="numeUtilizator" aria-describedby="emailHelp">
                    </div>
                    <div class="form-group">
                        <label for="prenume" style="font-weight: bold">Prenume</label>
                        <input type="text"class="form-control" id="prenume"  name="prenunumeUtilizator" aria-describedby="emailHelp">
                    </div>
                    <div class="form-group">
                        <label for="id_masina" style="font-weight: bold">Numarul de inmatriculare al masinii</label>
                        <input type="text"class="form-control" id="id_masina"  name="idMasinaUtilizator" aria-describedby="emailHelp">
                    </div>
                    <div class="form-group">
                        <label for="telefon" style="font-weight: bold">Telefon</label>
                        <input type="text"class="form-control" id="telefon"  name="telefonUtilizator" aria-describedby="emailHelp">
                    </div>
                    <div class="form-group">
                        <label for="email"style="font-weight: bold" >Email</label>
                        <input type="text"class="form-control" id="email"  name="emailUtilizator" aria-describedby="emailHelp">
                    </div>
                    <div class="form-group">
                        <label for="parola" style="font-weight: bold">Parola</label>
                        <input type="text" class="form-control" id="parola" name="parolaUtilizator">
                    </div>
            
                   <!-- <button type="submit" class="btn btn-primary" style="margin-bottom: 60px;">${requestScope.UserToEdit eq null ? 'Adauga' : 'Edit'}</button> -->
                   <button type="button" style="background-color: #660020; width: 300px; color:white; padding: 10px; margin: 20px; align-items: center; margin-bottom: 50px;" >Adauga</button>
              
                </form>
            </div>

            <div class="col-sm-2" ></div>
        </div>
    </div>
    
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
